{% block content %}
<div class="col-md-12">


    <form method="POST" class="post-form">

        {% csrf_token %}

        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3 style="color: rgb(248, 133, 30);">Update the Details:</h3>
                </div>
            </div>

        </div>


</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Name:</label>
    <div class="col-sm-4">
        {{ form.name }}
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Salary:</label>
    <div class="col-sm-4">
        {{form.salary }}
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Id:</label>
    <div class="col-sm-4">
        {{ form.id }}
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Email_Id:</label>
    <div class="col-sm-4">
        {{ form.email_id }}
    </div>
</div>


</div>

<div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
        <button type="submit" class="btn btn-success btn-lg">Update</button>
    </div>
</div>
</div>

</form>
{% endblock content %}
